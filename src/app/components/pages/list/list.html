<div>
    <div class="row">
        <div *ngFor="let pokemon of pokemons; let i = index" class="col-md-3 pokemon-item">
            <div class="pokemon-item__image img-thumbnail">
                <img src="{{ pokemon.img }}" alt="{{ pokemon.name }}">
            </div>
            <a [routerLink]="['Detail', {id: pokemon.id}]">
                {{ pokemon.name }}
            </a>
        </div>
    </div>
</div>
